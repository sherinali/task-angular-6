<div *ngFor="let item of itemArray" dir="rtl">
<!-- Card deck -->
<div class="card-deck" style="width : 250px">

    <!-- Card -->
    <div class="card mb-4" dir="rtl">

        <!--Card image-->
        <div class="view overlay" >
            <img class="card-img-top" src="{{item.image}}" alt="image" style="height: 150px; width : 250px;">
            <a href="#!">
                <div class="mask rgba-white-slight"></div>
            </a>
        </div>

        <!--Card content-->
        <div class="card-body">

            <!--Title-->
            <h4 class="card-title" >{{item.titel}}</h4>
            <p> {{item.req_date | date: 'dd-MM-yyyy' }} </p>
            <hr>
            <!--address-->
            <p class="card-text">{{item.add1}}</p>
            <!-- more detials -->
            <button type="button" class="btn btn-light-blue btn-md">Read more</button>

        </div>

    </div>
    <!-- Card -->
</div>
